<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .calculator { max-width: 200px; margin: 50px auto; }
        .screen { width: 100%; height: 40px; text-align: right; padding: 10px; font-size: 18px; }
        button { width: 48%; height: 40px; margin: 1%; font-size: 18px; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">-</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">*</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('C')">C</button>
        <button onclick="press('=')">=</button>
        <button onclick="press('/')">/</button>
    </div>
    <script>
        let screen = document.getElementById('screen');
        let input = '';

        function press(key) {
            if (key === 'C') {
                input = '';
            } else if (key === '=') {
                input = eval(input);
            } else {
                input += key;
            }
            screen.value = input;
        }
    </script>
</body>
</html>
